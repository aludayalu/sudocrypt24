<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131520" />
    <meta name="description" content="Website for Exun Sudocrypt 2024" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Sudocrypt - Level {level}</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="chat/chat.css">
    <script src="tailwind.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
        integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script defer src="play/confetti.js"></script>

    <style>
        #markup a {
            color: var(--primary);
        }
    </style>

</head>

<body>

    <script hint="{sourcehint}">
        console.log("{sourcehint}")
    </script>

    <div class="relative w-screen h-screen bg-[var(--background)] pt-40 lg:pt-20">

        <canvas id="canvas" class="max-w-screen max-h-screen absolute top-0 left-0 hidden"></canvas>

        {header}

        <div class="flex justify-center items-center h-[calc(100vh-185px)] py-10 px-5 sm:px-20">

            <div class="bg-white/[0.03] border border-white/[0.15] rounded-xl p-5 w-full lg:w-1/2 h-full flex flex-col">
                <h1 class="text-center text-4xl font-bold">Level {level}</h1>

                <div class="flex justify-center items-center flex-1">
                    <span id="markup" class="text-center text-2xl"></span>
                </div>

                <div class="flex justify-center items-center">

                    <div class="w-full sm:w-2/3 relative flex items-center">
                        <input required="" placeholder="Enter your answer" type="text" id="messageInput"
                            class="w-full bg-[var(--background)] px-3 py-2 border border-white/[0.35] focus:border-white/[0.5] outline-none rounded-lg placeholder:text-white/[0.5] text-sm transition duration-300 opacity-1 scale-1 input" />

                        <button id="sendButton"
                            class="w-5 h-5 flex justify-center items-center cursor-pointer transition duration-300 text-[#6c6c6c] hover:text-white absolute right-2"
                            onclick="submit()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663" class="h-full">
                                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67"
                                    stroke="currentColor"
                                    d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        {footer}
    </div>

    <script>
        var markupHTML = `{markup}`
    </script>
    <script defer type="module" src="play/play.js"></script>

    {chat_btn}

</body>

</html>
